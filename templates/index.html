!-- GUI for Breast Cancer Detection Application using ML classifier-->

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>

  <style>
    /* CSS code for button */
    body {
      background-image: url('static_images/breast-cancer.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    /* CSS code for button */
    .button_css {
    color: #494949 !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #ffffff;
    padding: 20px;
    border: 4px solid #494949 !important;
    display: inline-block;
    transition: all 0.4s ease 0s;
    }
    
    .button_css:hover {
    color: #ffffff !important;
    background: #f6b93b;
    border-color: #f6b93b !important;
    transition: all 0.4s ease 0s;
    }
  </style>

</head>

<body>

  <!-- background-->
  <div>
    <img src="static_images/bcd2.png" class="w3-border w3-padding" alt="Breast Cancer Detection" style="width:100%">
  </div>
 
 
 <div class="login">
	
    <!-- Get input to predict cancer -->
    <center>
    <form action="{{ url_for('predict')}}"method="post">
        <h1>Enter the value of tumor features below >>></h1>
        <!-- <input type="text" name="comment"/> -->
    	<input type="text" name="clump_thickness" placeholder="Clump Thickness" required="required" />
        <input type="text" name="cell_size" placeholder="Cell Size" required="required" />
	<input type="text" name="cell_shape" placeholder="Cell Shape" required="required" />
	<input type="text" name="marginal_adhesion" placeholder="Marginal Adhesion" required="required" />
	<input type="text" name="single_epithelial_size" placeholder="Single Epithelial size" required="required" />
	<input type="text" name="bare_nuclei" placeholder="Bare Nuclei" required="required" />
	<input type="text" name="bland_chromatin" placeholder="Bland Chromatin" required="required" />
	<input type="text" name="normal_nucleoli" placeholder="Normal Nucleoli" required="required" />
	<br>
        <br>
        
	<input type="submit" class="btn-info" value="Perform Prediction">
        <!-- Show button -->
        <!--div class="button_cont" align="center"><a class="button_css" href="http://bit.ly/breast-cancer-ml-project" target="_blank" rel="nofollow noopener">
        <!--button type="submit" class="btn btn-primary btn-block btn-large"><strong>Perform Prediction</strong></button></a>

   </div>
        
    </form>
    </center>
   
   <!-- Show predicted output using ML model --> 
   <div>
       <center>
   <h1>{{ prediction_text }}</h1>
       </center>
   </div>

 </div>

</body>
</html>
